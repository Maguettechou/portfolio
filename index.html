<html lang="fr">
<head>

    <title>Portfolio de Maguette Diop</title>

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;

        }

        header {
            background-color: #1e2a47; /* Bleu foncé */

            text-align: center;
            padding: 60px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

        header h1 {
            font-size: 3rem;
            margin: 0;
        }

        header p {
            font-size: 1.2rem;
            font-style: italic;
            margin-top: 10px;
        }

        nav {

            color: white;
            display: flex;
            justify-content: center;
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;

            transition: color 0.3s;
            padding: 10px 15px;
        }

        nav a:hover, nav a.active {
            color: #00bcd4; /* Teinte cyan */

            text-align: center;
        }

            color: #2c3e50; /* Gris foncé */
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
        }

        }
